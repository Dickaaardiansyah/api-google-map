<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Book Store - Dashboard</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.9.3/leaflet.css" />
  <style>
    .modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.7);
      z-index: 1000;
      overflow-y: auto;
    }

    .modal-content {
      background-color: white;
      margin: 10% auto;
      padding: 20px;
      border-radius: 8px;
      width: 80%;
      max-width: 600px;
      position: relative;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }

    .close-modal {
      position: absolute;
      top: 10px;
      right: 15px;
      font-size: 24px;
      font-weight: bold;
      cursor: pointer;
    }

    .story-detail-header {
      display: flex;
      align-items: center;
      margin-bottom: 15px;
    }

    .story-detail-header h2 {
      margin: 0;
      flex-grow: 1;
    }

    .story-detail-image {
      width: 100%;
      max-height: 400px;
      object-fit: contain;
      margin: 10px 0;
      border-radius: 8px;
    }

    .story-detail-info {
      margin-bottom: 15px;
    }

    .story-detail-description {
      line-height: 1.6;
      margin-bottom: 20px;
    }

    .story-detail-meta {
      display: flex;
      flex-wrap: wrap;
      gap: 15px;
      font-size: 0.9em;
      color: #666;
      margin-top: 20px;
      padding-top: 15px;
      border-top: 1px solid #eee;
    }

    .detail-location-map {
      height: 200px;
      margin-top: 15px;
      border-radius: 8px;
    }
  </style>
</head>
<body>
  <header class="navbar">
    <div class="logo">Book Store</div>
    <button class="logout-btn" id="logoutBtn">Logout</button>
  </header>

  <main class="dashboard">
    <div class="dashboard-header">
      <h1 class="welcome-text">Welcome, <span id="username">User</span>!</h1>
    </div>
    
    <div class="dashboard-content">
      <h2>Your Dashboard</h2>

      <div class="story-form">
        <h2>Add New Story</h2>
        <form id="storyForm">
          <label for="description">Description:</label>
          <textarea id="description" name="description" required></textarea>

          <div class="media-input">
            <label for="photo">Photo (max 1MB):</label>
            <input type="file" id="photo" name="photo" accept="image/*" />
            <button type="button" id="takePhotoBtn" class="media-btn">Take Photo</button>
            <div id="cameraPreview" class="camera-preview hidden">
              <video id="cameraVideo" autoplay></video>
              <div class="camera-controls">
                <button type="button" id="captureBtn">Capture</button>
                <button type="button" id="closeCameraBtn">Close</button>
              </div>
              <canvas id="captureCanvas" class="hidden"></canvas>
            </div>
          </div>

          <div class="media-input">
            <label for="audio">Audio Note:</label>
            <button type="button" id="recordAudioBtn" class="media-btn">Record Audio</button>
            <div id="audioRecorder" class="audio-recorder hidden">
              <div class="audio-controls">
                <button type="button" id="startRecordingBtn">Start</button>
                <button type="button" id="stopRecordingBtn" disabled>Stop</button>
              </div>
              <div id="audioPlayer" class="hidden">
                <audio id="audioPreview" controls></audio>
              </div>
            </div>
          </div>

          <div class="location-input">
            <h3>Location</h3>
            <div class="location-controls">
              <button type="button" id="getCurrentLocationBtn">Get Current Location</button>
              <p id="locationStatus"></p>
            </div>
            <div id="map" class="map-container"></div>
            <input type="hidden" id="lat" name="lat" />
            <input type="hidden" id="lon" name="lon" />
          </div>

          <button type="submit">Submit Story</button>
        </form>
        <p id="formMessage"></p>
      </div>

      <div class="story-list">
        <h2>Latest Stories</h2>
        <div id="storiesContainer" class="stories-container">
        </div>
      </div>

      <div class="stories-map">
        <h2>Stories Map</h2>
        <div id="storiesMap" class="map-container"></div>
      </div>
    </div>
  </main>

  <div id="storyDetailModal" class="modal">
    <div class="modal-content">
      <span class="close-modal" id="closeModal">&times;</span>
      <div id="storyDetailContent">
      </div>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.9.3/leaflet.js"></script>
  
</body>
</html>
